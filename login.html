<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MyHousehold</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <div class="full-screen-container">
    <div class="login-container">
      <h1 class="login-title">Login</h1>
      <h3 class="register-title">or Register</h3>
      <form class="form" action="home_page.html">
        <div class="input-group success">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <span class="msg">Valid email</span>
        </div>
        <div class="input-group error">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <span class="msg">Incorrect password</span>
        </div>
        <h3 class="forgot-password">Forgot password?</h3>
        <button type="submit" class="login-button">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
